{% extends 'layouts/base.html' %}

{% block title %}Solicitudes{% endblock title %}

{% block content %}

    {% include "components/navbar.html" %}

    <div class="container" id="app">
        <template v-if="open" >
            <div 
                class="bg-dark bg-opacity-50 d-flex justify-content-center align-items-center" 
                style="position: fixed;height: 100vh; width: 100%; top:0px; left:0px; z-index: 9;"
                
                >
                <div class="bg-light p-4 rounded" 
                    style="width: 95%;max-width: 500px;"
                >
                    <div class="d-flex justify-content-end">
                        <button class="btn btn-danger" @click="open=false">
                            <i class="fa-solid fa-xmark"></i>
                        </button>
                    </div>
                    
                    <template v-if="deleteId==false">
                        <form method="POST" @submit.prevent="editRequest()">
                            <div class="form-group my-2">
                                <label for="state">Estado de solicitudes</label>
                                <select id="state" class="form-control" v-model="state_model">
                                    <option value="pendiente">Pendiente</option>
                                    <option value="proceso">Proceso</option>
                                    <option value="completada">Completada</option>
                                </select>
                            </div>
    
                            <input type="submit" class="btn btn-primary">
                        </form>
                    </template>
                    <template v-else>
                        <div>
                            <h4>¿Estás seguro que quieres eliminar?</h4>

                            <div class="d-flex w-100 justify-content-center align-items-center">
                                <button class="btn d-block w-100 btn-danger me-2">
                                    Eliminar
                                </button>

                                <button class="btn d-block w-100 btn-warning ms-2" @click="()=>{open=false; deleteId=false;}">Cancelar</button>
                            </div>
                        </div>
                    </template>

                </div>
            </div>
        </template>


        <h1 class="display-4 text-center my-2 mb-4">
            Solicitudes
            
            <a href="{{ url_for('requests.create_request') }}" class="btn btn-primary fs-1 py-0">+</a>
        </h1>


        <ul class="nav nav-tabs mb-0">
            <template v-if="tabSelected=='pendiente'">
                <li class="nav-item">
                    <button class="nav-link text-dark active" @click="setTabSelected('pendiente')">Pendientes</button>
                </li>    
            </template>
            <template v-else>
                <li class="nav-item">
                    <button class="nav-link text-dark" @click="setTabSelected('pendiente')">Pendientes</button>
                </li>    
            </template>



            <template v-if="tabSelected=='proceso'">
                <li class="nav-item">
                    <button class="nav-link text-dark active" @click="setTabSelected('proceso')">En proceso</button>
                </li>
            </template>
            <template v-else>
                <li class="nav-item">
                    <button class="nav-link text-dark" @click="setTabSelected('proceso')">En proceso</button>
                </li>    
            </template>


            <template v-if="tabSelected=='completada'">
                <li class="nav-item">
                    <button class="nav-link text-dark active" @click="setTabSelected('completada')">Completadas</button>
                </li>
            </template>
            <template v-else>
                <li class="nav-item">
                    <button class="nav-link text-dark" @click="setTabSelected('completada')">Completadas</button>
                </li> 
            </template>
        </ul>

        <template v-if="tabSelected=='pendiente'">
            <div class="mt-0">
                <h2 class="h1 text-center">Solicitudes pendientes</h2>
                <hr>

                <template v-if="!loading">
                    <div class="mt-4">
    
                        <table class="table table-striped">
                            <thead>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Monto</th>
                                <th>Forma de pago</th>
                                <th>Plazo en cuotas</th>
                                <th>Ubicacion</th>
                                <th>Acciones</th>
                            </thead>
            
                            <tbody>   
                                <template v-if="requestPendientes.length >= 1">
                                    <tr v-for="rp in requestPendientes">
                                        <td>[[ rp.id ]]</td>
                                        <td>[[ rp.name ]]</td>
                                        <td>[[ rp.mount ]]</td>
                                        <td>[[ rp.discount ]]</td>
                                        <td>[[ rp.deadlines ]]</td>
                                        <td>[[ rp.location]]</td>
                                        <td>
                                            <button class="btn btn-warning" @click="openModal(rp.id, rp.state)">
                                                <i class="fa-solid fa-pen"></i>
                                            </button>
                                            <button class="btn btn-danger" @click="deleteRequest(rp.id)">
                                                <i class="fa-solid fa-trash"></i>
                                            </button>
                                            <button class="btn btn-info">
                                                <i class="fa-solid fa-info"></i>
                                            </button>
                                        </td>
                                    </tr>
                                </template>
                                <template v-else>
                                    <tr>
                                        <td colspan="7" class="text-center">
                                            <b>
                                                No hay solicitudes en este estado.
                                            </b>
                                        </td>
                                    </tr>
                                </template>
                            </tbody>
                        </table>
                    </div>
                </template>
                <template v-else>
                    <div class="d-flex justify-content-center">
                        <div class="spinner-border" style="width: 3rem; height: 3rem;" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </template>
            </div>            
        </template>

        <template v-if="tabSelected=='proceso'">
            <div class="mt-0">
                <h2 class="h1 text-center">Solicitudes en proceso</h2>
                <hr>
                <template v-if="!loading">
                    <div class="mt-4">
    
                        <table class="table table-striped">
                            <thead>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Monto</th>
                                <th>Forma de pago</th>
                                <th>Plazo de cuotas</th>
                                <th>Ubicacion</th>
                                <th>Acciones</th>
                            </thead>
            
         
                            <tbody>   
                                <template v-if="requestProceso.length >= 1">
                                    <tr v-for="rp in requestProceso">
                                        <td>[[ rp.id ]]</td>
                                        <td>[[ rp.name ]]</td>
                                        <td>[[ rp.mount ]]</td>
                                        <td>[[ rp.discount ]]</td>
                                        <td>[[ rp.deadlines ]]</td>
                                        <td>[[ rp.location]]</td>
                                        <td>
                                            <button class="btn btn-warning" @click="openModal(rp.id, rp.state)">
                                                <i class="fa-solid fa-pen"></i>
                                            </button>
                                            <button class="btn btn-danger" @click="deleteRequest(rp.id)">
                                                <i class="fa-solid fa-trash"></i>
                                            </button>
                                            <button class="btn btn-info">
                                                <i class="fa-solid fa-info"></i>
                                            </button>
                                        </td>
                                    </tr>
                                </template>
                                <template v-else>
                                    <tr>
                                        <td colspan="7" class="text-center">
                                            <b>
                                                No hay solicitudes en este estado.
                                            </b>
                                        </td>
                                    </tr>
                                </template>
                            </tbody>
                        </table>
                    </div>
                </template>
                <template v-else>
                    <div class="d-flex justify-content-center">
                        <div class="spinner-border" style="width: 3rem; height: 3rem;" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </template>
            </div>
    
        </template>

        <template v-if="tabSelected=='completada'">
            <div class="mt-0">
                <h2 class="h1 text-center">Solicitudes completadas</h2>
                <hr>
                <template v-if="!loading">
                    <div class="mt-4">
    
                        <table class="table table-striped">
                            <thead>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Monto</th>
                                <th>Forma de pago</th>
                                <th>Plazo de cuotas</th>
                                <th>Ubicacion</th>
                                <th>Acciones</th>
                            </thead>
            
                        
                            <tbody>   
                                <template v-if="requestCompletados.length >= 1">
                                    <tr v-for="rc in requestCompletados">
                                        <td>[[ rc.id ]]</td>
                                        <td>[[ rc.name ]]</td>
                                        <td>[[ rc.mount ]]</td>
                                        <td>[[ rc.discount ]]</td>
                                        <td>[[ rc.deadlines ]]</td>
                                        <td>[[ rc.location]]</td>
                                        <td>
                                            <button class="btn btn-warning" @click="openModal(rc.id, rc.state)">
                                                <i class="fa-solid fa-pen"></i>
                                            </button>
    
                                            <button class="btn btn-danger" @click="openModalDelete(rc.id)">
                                                <i class="fa-solid fa-trash"></i>
                                            </button>
                                            <button class="btn btn-info">
                                                <i class="fa-solid fa-info"></i>
                                            </button>
                                        </td>
                                    </tr>
                                </template>
                                <template v-else>
                                    <tr>
                                        <td colspan="7" class="text-center">
                                            <b>
                                                No hay solicitudes en este estado.
                                            </b>
                                        </td>
                                    </tr>
                                </template>
                            </tbody>
                        </table>
                    </div>
                </template>
                <template v-else>
                    <div class="d-flex justify-content-center">
                        <div class="spinner-border" style="width: 3rem; height: 3rem;" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </template>
            </div>
        </template>
    </div>
{% endblock content %}

{% block script %}
    <script type="module">
        import { createApp } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'
    
        createApp({
            async mounted() {
                await this.fetchRequests()
            },
            delimiters:["[[", "]]"],
            data() {
                return {
                    loading:true,
                    is_editing: false,
                    state_model: '',
                    requestPendientes: [],
                    requestProceso:[],
                    requestCompletados:[],
                    open: false,
                    deleteId:false,
                    tabSelected: "pendiente"
                }
            },
            methods: {
                openModal(id_editing, state_req){
                    this.is_editing = id_editing
                    this.state_model = state_req
                    this.open = true
                },
                async fetchRequests(){
                    this.loading = true
                    let res = await fetch("../api/get-requests")
                    let data = await res.json()

                    console.log(data)

                    this.requestPendientes = await data.pendientes
                    this.requestProceso = await data.proceso
                    this.requestCompletados = await data.completadas
                    this.loading = false
                },
                async editRequest(){
                    
                    let req_data = {
                        id: this.is_editing,
                        state: this.state_model
                    }

                    let res = await fetch("../api/edit-requests",{
                        headers: {
                            "Content-Type": "application/json"
                        },
                        method:"POST",
                        body:JSON.stringify(req_data)
                    }) 
                    let data = await res.json()

                    console.log(data)
                    await this.fetchRequests()

                    this.open=false
                },   
                async deleteRequest(id){
                    let req_template = {
                        id: id
                    }

                    let res = await fetch("../api/delete-requests",{       
                        headers: {
                            "Content-Type": "application/json"
                        },
                        method: "POST",
                        body: JSON.stringify(req_template)
                    })
                    let data = await res.json()

                    console.log(data)

                    await this.fetchRequests()

                },

                setTabSelected(state){
                    this.tabSelected = state
                }
            }
        }).mount('#app')
    </script>
    
{% endblock script %}
